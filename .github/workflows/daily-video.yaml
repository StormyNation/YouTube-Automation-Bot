name: Daily Video

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'

jobs:
  create_video:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run main.py
        run: python main.py --auto
